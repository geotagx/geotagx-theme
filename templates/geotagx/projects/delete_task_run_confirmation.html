{% extends "base.html" %}
{% set page_id = "projects"  %}

{% block body_content %}
<div class="row-fluid">
    <div>
      <h3 class="text-center"> {{ _('Are you sure you want to PERMANENTLY delete all the task runs(submitted answers) associated with this project ?') }} </h3><br/>
        <div class="row">
          <center>
            <a class="btn btn-success btn-lg" href="{{url_for('project.task_settings', short_name=project.short_name)}}"> {{ _('No !!') }}</a>
            <a class="btn btn-danger btn-lg" href="{{url_for('geotagx.flush_task_runs', project_short_name=project.short_name, confirmed='confirmed')}}"> {{ _('Yes, Delete permanently') }}</a>
          </center>
        </div>
    </div>
</div>
{% endblock %}
